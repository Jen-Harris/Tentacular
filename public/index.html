<!DOCTYPE html>
<html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="/public/main.css">
  <title>Tentacular</title>

</head>


<body>

  <header>

    <h1>Tentacular!</h1>
    <h2>The gateway to Github!</h2>

  </header>
  <!-- dropdown menu: language-->
  <section>
    <p>Select your programming language</p>

    <select class="drop-down" name="language">
      <option value="Java">Angular</option>
      <option value="Assembly">Assembly</option>
      <option value="C#">C#</option>
      <option value="C">C</option>
      <option value="CSS">CSS</option>
      <option value="Python">Python</option>
      <option value="Haskell">Haskell</option>
      <option value="HTML">HTML</option>
      <option value="Java">Java</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Node">Node</option>
      <option value="PHP">PHP</option>
      <option value="React">React</option>
      <option value="RUBY">Ruby</option>
      <option value="Swift">Swift</option>
      <option value="SQL">SQL</option>
      <option value="Visual Basic">Visual Basic</option>
    </select>

 <p>Let us know what you want to learn! </p>
  <form>
    <input type="text" name="search" value="" class='text'>
    <button type="submit" name="submit" class='submit'>Search</button>
  </form>
  <section id='js-results'> </section>
  <!-- scripts -->
  <script src="/public/dom.js"></script>
  <script src="/public/clientRequest.js"></script>

  </section>

</body>

</html>
